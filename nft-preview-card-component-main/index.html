<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<section class="overlay">
  <div class="equilibrium">
    <img src="images/image-equilibrium.jpg" alt="" height="272" width="270">
    <h1>Equilibrium #3429</h1>
    <h4>Our Equilibrium collection promotes balance and calm.</h4>
    <div id="price">
      <img src="images/icon-ethereum.svg" alt="" height="18px" width="11px">
      <h2>0.041 ETH</h2>
      <img src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
    <div id="credits">
    <img src="images/image-avatar.png" alt="" height="35px" width="35px">
    <h5><span>Creation of </span> Jules Wyvern</h5>
  </div>
  </div>
</section>
</main>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
